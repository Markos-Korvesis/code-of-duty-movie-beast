<div class="container">
    <div class="card card-container">
        <h2  style = "text-align: center"> Movie Beast</h2>
        <h3  style = "text-align: center"> Online Tickets</h3>
        <img id="profile-img" class="profile-img-card" src="./assets/movie-beast.png" />
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
          <span id="reauth-email" class="reauth-email"></span>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
              <input class="form-group" id="fullName"  name="fullName"  type="text" matInput placeholder="Full Name" [(ngModel)]="user.fullName" #fullName="ngModel" required>
              <mat-error *ngIf="f.submitted && !fullName.valid" class="help-block">Full Name is required</mat-error>
             </mat-form-field>
            </td>
          </tr>
          <tr>
              <td>
                <mat-form-field class="example-full-width" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input class="form-group" id="username" name="username" pattern="[^ @]*@[^ @]*" matInput placeholder="Email" [(ngModel)]="user.email"  #username="ngModel" name="username" type="text" required>
                <mat-error *ngIf="f.submitted && !username.valid" class="help-block">Valid email is required</mat-error>
               </mat-form-field>
              </td>
            </tr>
          <tr>
          <td><mat-form-field class="example-full-width" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input class="form-group" matInput placeholder="Password"  [(ngModel)]="user.password" type="password"  id="password" name="password"  #password="ngModel" required>
            <mat-error *ngIf="f.submitted && !password.valid" class="help-block">Password is required</mat-error>
          </mat-form-field></td>
        </tr></table>
        <button  mat-raised-button color="primary"  type="submit" style = "margin-top: 30px;">Create Account</button>
        <button [routerLink]="['/login']"  mat-button  color="primary"  type="button">Cancel</button>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    
  </mat-card>
</div>
</div>
