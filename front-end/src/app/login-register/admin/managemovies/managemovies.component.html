<div class="container">
  <div class="col-md-12">
    <h4 class="page-head-line">Manage Movies</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color:rgb(44, 196, 70)">
          <strong>Add a Movie and generate shows and their respective seats</strong>
        </div>
        <div class=" panel-body">
          <form>
            <div class="form-group">
              <input [(ngModel)]="newMovie.movieName" class="form-control" id="name" name="name"
                     placeholder="Movie Name" required type="text">
            </div>
            <div class="form-group">
              <input [(ngModel)]="newMovie.movieDescription" class="form-control" id="description" name="description"
                     placeholder="Movie description"
                     required type="text">
            </div>
            <div class="form-group">
              <input [(ngModel)]="newMovie.movieDurationInMinutes" class="form-control" id="duration" name="duration"
                     placeholder="Movie duration"
                     required type="number">
            </div>
            <div class="form-group">
              <input [(ngModel)]="newMovie.movieReleaseDate" class="form-control" id="movieReleaseDate"
                     name="movieReleaseDate" placeholder="Release Date"
                     required type="datetime-local">
            </div>
            <div class="form-group">
              <input [(ngModel)]="newMovie.trailerURL" class="form-control" id="trailer" name="trailer"
                     placeholder="Movie Trailer" required
                     type="text">
            </div>
            <button (click)="createNewMovie()" class="btn btn-default" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
