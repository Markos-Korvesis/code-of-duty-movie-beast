<div class="container">
  <div class="col-md-12">
    <h4 class="page-head-line">Manage Cities</h4>

  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color:rgb(44, 196, 70)">
          <strong>Add a City </strong>
        </div>
        <div class=" panel-body">
          <form>
            <div class="form-group">
              <input [(ngModel)]="newCity.cityName" class="form-control " id="name" name="name" placeholder="City Name"
                     required type="text">

            </div>
            <button (click)="createCity()" class="btn btn-default" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color:skyblue">
          <strong>Modify a City </strong>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <p-dropdown [(ngModel)]="modifyThisCity.cityId" [options]="citiesList" name="cityId"
                          placeholder="select a city to modify"></p-dropdown>
            </div>
            <div class="form-group">
              <input [(ngModel)]="modifyThisCity.cityName" class="form-control" id="cityName" name="cityName"
                     placeholder="City Name" type="text">
            </div>
            <button (click)="modifyCity()" class="btn btn-default" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color: red">
          <strong> Delete a City </strong>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <p-dropdown [(ngModel)]="deleteThisCity.cityId" [options]="citiesList" name="cityId"
                          placeholder="select a city to delete"></p-dropdown>
            </div>
            <button (click)="deleteCity()" class="btn btn-default" type="submit">Submit</button>
          </form>
          <button class="btn btn-default1" routerLink="/admin" routerLinkActive="active" type="submit">Go Back Instead
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
