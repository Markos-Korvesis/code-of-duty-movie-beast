<p-growl [value]="errorMessages" sticky="sticky"></p-growl>

<div class="bg"></div>
<div class="LoginSection">
  <div class="info">
    <img src='/assets/images/loginSignupLogo.png' style='height: 100%; width: 100%; object-fit: contain'>
  </div>
  <form action="#" class="signupForm" method="POST" name="signupform">
    <h2>Login</h2>
    <ul class="noBullet">
      <li>
        <label for="email"></label>
        <input [(ngModel)]="loginUserData.username" class="inputFields" id="username" name="username"
               placeholder="Email"
               required
               type="text">
      </li>
      <li>
        <label for="password"></label>
        <input [(ngModel)]="loginUserData.password" class="inputFields" id="password" name="password"
               placeholder="Password" required
               type="password">

      </li>

      <li id="center-btn">
        <input (click)="loginUser()" alt="LogIn" id="join-btn" label="Log In" name="LogIn" pButton type="submit"
               value="Log In">
      </li>

      <li id="center-btn">
        <input (click)="navigate()" alt="Register" id="join-btn1" name="Register" type="submit" value="Register">
      </li>
    </ul>
  </form>
</div>
