<p-growl [value]="errorMessages" sticky="sticky"></p-growl>

<div class="bg"></div>
<div class="SignupSection">
  <div class="info">
    <img src='/assets/images/loginSignupLogo.png' style='height: 100%; width: 100%; object-fit: contain'>
  </div>
  <form action="#" class="signupForm" method="POST" name="signupform">
    <h2>Sign Up</h2>
    <ul class="noBullet">
      <li>
        <label for="email"></label>
        <input [(ngModel)]="registerUserData.email" class="inputFields" id="email" name="email" placeholder="Email"
               required type="text">
      </li>
      <li>
        <label for="fullName"></label>
        <input [(ngModel)]="registerUserData.fullName" class="inputFields" id="fullName" name="fullName"
               placeholder="Full Name" required
               type="text">
      </li>
      <li>
        <label for="password"></label>
        <input [(ngModel)]="registerUserData.password" class="inputFields" id="password" name="password"
               placeholder="Password" required
               type="password">

      </li>
      <li id="center-btn">
        <input (click)="registerUser()" alt="LogIn" id="join-btn" name="LogIn" pButton type="submit" value="Sign Up">
      </li>
      <li id="center-btn">
        <input (click)="navigate()" alt="Register" id="join-btn1" name="Register" type="submit" value="Log In">
      </li>
    </ul>
  </form>
</div>
