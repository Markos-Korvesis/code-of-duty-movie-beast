<ul [@listStagger]="seats$">
  <div class="row card-group">
    <div *ngFor="let seat of seats$;" class="col-md-4">
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">
          <h4>Seat Number {{seat.seatId}} </h4>
        </div>
        <div class="card-body">
          <i class="material-icons">
            event_seat
          </i>
        </div>
        <div class="card-footer text-muted">
          <button *ngIf="seat.seatReserved == 0" class="btn btn-primary" routerLink="/seat/{{seat.seatId}}">Add to
            Basket
          </button>
          <button *ngIf="seat.seatReserved == 1 && seat.seatPaid == 0" class="btn btn-primary" disabled>Reserved
          </button>
          <button *ngIf="seat.seatPaid == 1" class="btn btn-primary" disabled>Booked</button>
        </div>
      </div>
    </div>
  </div>
</ul>
