<div class="foo">
    <span class="letter" data-letter="M">M</span>
    <span class="letter" data-letter="O">O</span>
    <span class="letter" data-letter="V">V</span>
    <span class="letter" data-letter="I">I</span>
    <span class="letter" data-letter="E">E</span>
    <span class="letter" data-letter="S">S</span>
    <div class="box5 shadow5">
        <p class="intro ">Comedy? Horror? Adventure? We got you covered! Check out some of the latest hot movies below and secure your spot.</p>

    </div>
</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">

<ul [@listStagger]="movies$">
    <div class="col-md-12">
        <div class="row card-group">
            <div class="col-md-4" *ngFor="let movie of movies$;">
                <div class="card">
                    <div class="card-header">
                        <img class="card-img" src='/assets/images/MoviesById/{{movie.movieId}}.jpg' alt="Card image">
                    </div>
                    <div class="card-body">
                        <h1 class="card-title">{{movie.movieName}}</h1>
                        <div class="container">
                            <div class="row">
                                <div class="col-4 metadata">
                                    <i class="fa fa-clock" aria-hidden="true"></i>
                                    <p>{{movie.movieDurationInMinutes}}</p>
                                </div>
                                <div class="col-8 metadata">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                    <p>{{movie.movieReleaseDate}}</p>

                                </div>
                            </div>
                        </div>
                        <p class="card-text">{{movie.movieDescription}}</p>
                        <a class="trailer-preview" href='https://www.youtube.com/watch?v={{movie.trailerURL}}' target="new">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </a>

                        <a class="button" routerLink="/movieShow/{{movie.movieId}}" routerLinkActive="active" style="vertical-align:middle">
                            <span> Shows </span>
                        </a>


                    </div>
                </div>
            </div>
        </div>
    </div>
</ul>
