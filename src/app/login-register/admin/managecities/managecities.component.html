<div class="container">
  <div class="col-md-12">
    <h4 class="page-head-line">Manage Cities</h4>

  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color:rgb(44, 196, 70)">
          <strong>Add a City </strong>
        </div>
        <div class=" panel-body ">
          <form>
            <div class="form-group ">
              <input type="cityid " class="form-control " [(ngModel)]="createNewCity.id" id="id" placeholder="City Id" name="id" required>
            </div>
            <div class="form-group ">
              <input type="cityid " class="form-control " [(ngModel)]="createNewCity.name" id="name" placeholder="City Name" name="name"
                required>
              <button type="submit " class="btn btn-default " (click)="createNewCity()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>

    <div class="col-md-12 ">
      <div class="panel panel-default ">
        <div class="panel-heading" style="background-color:skyblue">
          <strong>Modify a City </strong>
        </div>
        <div class="panel-body ">
          <form>
            <div class="form-group ">
              <input type="cityid " class="form-control " [(ngModel)]="modifyCity.id" id="id" placeholder="City Id" name="id" required>
            </div>
            <div class="form-group ">
              <input type="cityid " class="form-control " [(ngModel)]="modifyCity.name" id="name" placeholder="City Name" name="name" required>
              <button type="submit " class="btn btn-default " (click)="modifyCity()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-12 ">
      <div class="panel panel-default ">
        <div class="panel-heading" style="background-color: red ">
          <strong> Delete a City </strong>
        </div>
        <div class="panel-body ">
          <form>
            <div class="form-group ">
              <input type="cityid " class="form-control " [(ngModel)]="deleteCity.id" id="id" placeholder="City Id" name="id" required>
            </div>

            <button type="submit " class="btn btn-default " (click)="deleteCity()">Submit</button>
            <button type="submit " class="btn btn-default1 " routerLink="/admin" routerLinkActive="active">Go Back Instead</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
