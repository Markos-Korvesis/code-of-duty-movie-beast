<div class="bg"> </div>
<div class ="SignupSection">
  <div class="info">
    <img src='/assets/images/loginSignupLogo.png' style='height: 100%; width: 100%; object-fit: contain'>
  </div>
  <form action="#" method="POST" class="signupForm" name="signupform">
    <h2>Sign Up</h2>
    <ul class="noBullet">
      <li>
        <label for="email"></label>
        <input type="text" class="inputFields"[(ngModel)]="registerUserData.username" placeholder="Email" id="username" name="username" required>
        </li>
        <li>
            <label for="fullName"></label>
            <input type="text" class="inputFields"[(ngModel)]="registerUserData.fullName" placeholder="Full Name" id="fullName" name="fullName" required>
            </li>
      <li>
        <label for="password"></label>
        <input type="password" class="inputFields" [(ngModel)]="registerUserData.password" id="password" placeholder="Password" name="password" required>

      </li>
        <li id="center-btn">
        <input type="submit" id="join-btn" (click)="registerUser()" name="LogIn" alt="LogIn" value="Sign Up"> </li>
        <li id="center-btn">
          <input type="submit" id="join-btn1" (click)="navigate()" name="Register" alt="Register" value="Log In Instead">
      </li>
    </ul>
  </form>
</div>
